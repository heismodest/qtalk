<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 채팅+ (동적 테마 변경)</title>
    <!-- {/* <<< 초기 테마 CSS 링크 (ID 부여) */}-->
    <link id="theme-style" rel="stylesheet" href="style-default.css">
    <!-- {/* <<< (선택적) 베이스 CSS 링크 */}-->
    <!-- {/* <link rel="stylesheet" href="style-base.css"> */}-->
</head>
<body>
    <div id="app-container">
        <div id="user-list-panel">
            <h2>참여자 목록</h2>
            <ul id="user-list"></ul>
            <!-- {/* <<< 레이아웃 선택 버튼 (이전과 동일) */}-->
            <div id="theme-selector">
                <button data-theme="style-default.css">Default</button>
                <button data-theme="style-oldpc.css">OldPC</button>
                <button data-theme="style-terminal.css">Terminal</button>
                <!-- {/* 필요하다면 더 많은 테마 버튼 추가 가능 */}-->
            </div>
        </div>
        <div id="chat-panel">
            <div id="messages">
                <div class="message system">서버에 연결 중...</div>
            </div>
            <form id="message-form">
                <input type="text" id="nickname-input" placeholder="닉네임" maxlength="10" required>
                <input type="text" id="message-input" placeholder="메시지를 입력하세요..." autocomplete="off" required disabled>
                <button type="submit" id="send-button" disabled>전송</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
